<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Baume</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="navLogo">WATCHES</a>

            <div class="navMenu" id="navMenu">
                <ul class="navList">
                    <li class="navItem">
                        <a href="#" class="navLink">HOME</a>
                    </li>

                    <li class="navItem">
                        <a href="#" class="navLink">ABOUT</a>
                    </li>

                    <li class="navItem">
                        <a href="#" class="navLink">FEATURED</a>
                    </li>

                    <li class="navItem">
                        <a href="#" class="navLink">NEW</a>
                    </li>
                </ul>

                <div class="navSocial">
                    <a href="https://www.facebook.com/" class="navSocial-medias">
                        <i class="ri-facebook-circle-line"></i>
                    </a>
                    <a href="https://www.instagram.com/" class="navSocial-medias">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://bsky.app/" class="navSocial-medias">
                        <i class="ri-bluesky-line"></i>
                    </a>
                </div>

                <!-- Close Button -->

                <div class="navClose" id="navClose">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle button -->
            <div class="navToggle" id="navToggle">
                <i class="ri-menu-line"></i>
            </div>

        </nav>

    </header>
    <!-- MAIN -->
    <main class="main">

        <!-- HOME -->
        <section class="home">
            <div class="homeContainer container">
                <div class="homeData">
                    <div class="homeContent">
                        <div class="homeStarts">
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-half-fill"></i>
                        </div>

                        <h1 class="homeTitle">
                            Baume Custom <br>
                            Timepiece Small <br>
                            Second
                        </h1>

                        <h3 class="homePrice">$620</h3>
                    </div>

                    <a href="#" class="homeButton">
                        ADD TO CARD
                        <i class="ri-arrow-right-s-line"></i>
                    </a>
                </div>

                <div class="homeImages">
                    <div class="homeSwiper swiper">
                        <div class="swiper-wrapper">
                            <article class="homeArticle swiper-slide">
                                <img src="./img/Baume.png" alt="image" class="homeImg">
                            </article>

                            <article class="homeArticle swiper-slide">
                                <img src="./img/BaumeBlack.png" alt="image" class="homeImg">
                            </article>

                            <article class="homeArticle swiper-slide">
                                <img src="./img/BaumeRed.png" alt="image" class="homeImg">
                            </article>
                        </div>
                    </div>
                    <!-- Pagination -->
                    <div class="swiper-pagination"></div>
                </div>

                <div class="homeInfo">
                    <img src="./img/watches-border.png" alt="image" class="homeInfoImg">
                    <div class="homeInfoContent">
                        <p class="homeInfoDescription">
                            Personalized watches are a job of quality
                            and commitment. Each piece is the result of a
                            work of co-creation of innovation and responsible
                            sensitivity for users.
                        </p>

                        <a href="#" class="homeButtonLink">LEARN MORE</a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- GSAP -->
    <script src="./js/gsap.min.js"></script>

    <!-- js -->
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
